  <!-- Text: AI Pipeline -->
  <text x="54" y="22" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="currentColor" letter-spacing="-0.02em">
    AI Pipeline
