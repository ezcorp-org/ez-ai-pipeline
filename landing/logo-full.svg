    <line x1="4" y1="4" x2="16" y2="4" stroke="#F4C430" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="4" y1="12" x2="12" y2="12" stroke="#F4C430" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="4" y1="20" x2="16" y2="20" stroke="#F4C430" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="4" cy="4" r="3" fill="#F4C430"/>
    <circle cx="16" cy="4" r="3" fill="#F4C430"/>
    <circle cx="4" cy="12" r="3" fill="#F4C430"/>
    <circle cx="12" cy="12" r="3" fill="#F4C430"/>
    <circle cx="4" cy="20" r="3" fill="#F4C430"/>
